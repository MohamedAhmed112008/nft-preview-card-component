<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>
<body style="background-color:#0d192b; height: 100vh;">
  <section class="main" role="main">
    <picture>
      <img src="images/image-equilibrium.jpg" alt="">
    </picture>
    <section class="info">
      <h2>Equilibrium #3429</h2>
      <p> Our Equilibrium collection promotes<br> balance and calm.</p>
      <section class="time">
        <section class="icon">
        <i class="fa-brands fa-ethereum"></i>
        <h3> 0.041 ETH</h3>
        </section>
        <section class="icon">
          <i class="fa-regular fa-clock"></i>
          <h3> 3 days left</h3>
          </section>
      </section>
      <section class="person">
        <picture><img src="images/image-avatar.png" alt="avatar"></picture>
        <h4> <span >Creation of </span>Jules Wyvern</h4>
      </section>
  </section>
  </section>
  <!--
      Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern
  -->

</body>
</html>
